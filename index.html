<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Happy Valley Shelter</title>
</head>
<body>
<header>
    <h1>Happy Valley Shelter</h1>
</header>
<h2>Adopt a Dog</h2>    

<p class="opening">If you are interested in adopting one of our animals, please fill out our <a href="#">online adoption form.</a></p>
<Section>
  <div class="container">
        <div class="dogimage"><img src="starter_files/images/beans.jpg"></div>
        <div class="dogname">Beans</div>
        <div class="dogtraits">
            <button>Adult</button>
            <button>Male</button>
            <button>Medium</button>
            <button>Easygoing</button>
            <button>Good with cats</button>
        </div>
    </div>
  <div class="container">
            <div class="dogimage"><img src="starter_files/images/boston-terrier.jpg"></div>
            <div class="dogname">Zelda</div>

                <button>Female</button>
                <button>Small</button>
                <button>Easygoing</button>
                <button>Good with kids</button>
                <button>Good with other dogs</button>
            </div>
    </div>
    <div class="container">
        <div class="dogimage"><img src="starter_files/images/boxer.jpg"></div>

</div>

            <img class="containerimage" src="starter_files/images/donate.jpg" alt="Donate" >
        </div>
        <div class="bottomcontainer">
            <div class="containertext">Location</div>
            <img class="containerimage" src="starter_files/images/location.png" alt="Location" >
        </div>
        <div class="bottomcontainer">
            <div class="containertext">Volunteer</div>
